<!DOCTYPE html>
<html>
<head>
  <title>UC Santa Barbara Laser Propulsion (Classical 1D)</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      font-family: arial, sans-serif;
      margin: 0;
      color: #FFF;
    }

    body {
      background-color: #202025;
    }

    span {
      display: block;
      font-weight: bold;
      padding-left: 5px;
      text-align: left;
    }

    h1, h2 {
      font-weight: 100;
    }
      
      h1 {
        color: #FFF;
      }

    a {
      color: #FFF;
      text-decoration: none;
    }

    table {
      display: inline-block;
      vertical-align: top;
      font-size: 12pt;
      width: 50%;
    }

      caption {
        text-align: left;
      }

      td {
        height: 20px;
        padding: 0.4rem;
        text-align: right;
      }

        td > div {
          display: inline-block;
        }

    input {
      background: none;
      /* background-color: #94c27d; */
      border: none;
      border-bottom: 1px dotted #666;
      color: #94c27d;
      font-size: 1rem;
    }

      input:disabled {
        color: #999;
      }

    header, footer {
      width: calc(100% - 4rem);
      padding: 2rem;
      background-color: #3B8686;
      box-shadow: 0 0 1px 1px #050505;
    }

      header > p {
        color: #DDD;
      }

    #main {
      display: inline-block;
      width: calc(100% - 4rem);
      padding: 2rem;
    }

        .unit {
          font-size: 0.8rem;
          color: #999;
        }

        table tr:nth-child(odd) {
          background-color: #32323a;
        }

        #outputs td {
          color: #94c27d; 
        }

          #outputs td:first-child {
            color: unset;
          }
  </style>
</head>
<body>
  <header>
    <p>Photon Propulsion Calculator</p>
    <h1>UC Santa Barbara Laser Propulsion (Classical 1D)</h1>
  </header>
  <div id="main">
    <table id="inputs">
      <caption>
        <h2>
          Inputs
          <hr>
        </h2>
      </caption>
    </table><!-- 
 --><table id="outputs">
      <caption>
        <h2>
          Outputs
          <hr>
        </h2>
      </caption>
    </table>
  </div>
  <footer>
    <a href=</a>
  </footer>
  <script type='text/javascript' src='calculator.js'></script>
</body>
</html>
