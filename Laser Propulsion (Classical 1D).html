<!DOCTYPE html>
<html>
<head>
  <title>Laser Propulsion (Classical 1D)</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      background: #202025;
      font-family: arial, sans-serif;
      text-align: center;
    }

    #main {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.7), rgba(180, 180, 180, 0.2));
      border-radius: 10px;
      display: inline-block;
      padding: 20px;
    }

    #title {
      color: #202023;
      font-size: 16pt;
      margin-top: 0;
    }

    #inputs {
      background-color: rgba(5, 5, 15, 0.6);
      color: #cacaca;
      font-size: 12pt;
      padding: 10px;
    }

    td {
      height: 20px;
      line-height: 20px;
      padding: 2px;
      text-align: right;
    }

      td > div {
        display: inline-block;
      }

    input {
      background-color: #bababa;
      border: 0;
      font-size: 12pt;
      padding: 2px;
      width: 300px;
    }

    #auto_sail {
      width: unset;
    }

    #outputs {
      background-color: rgba(0, 0, 5, 0.4);
      color: #cacaca;
      font-size: 12pt;
      margin: 10px auto 0 auto;
      padding: 5px 0;
      width: 100%;
    }

    #outputs td {
      padding: 0;
    }

    span {
      display: block;
      font-weight: bold;
      padding-left: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1 id="title">Laser Propulsion (Classical 1D)</h1>
    <table id="inputs">
    </table>
    <table id="outputs">
    </table>
  </div>
  <script type='text/javascript' src='calculator.js'></script>
</body>
</html>
